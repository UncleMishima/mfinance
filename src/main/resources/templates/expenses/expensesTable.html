<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses table</title>
    <link href="/styles/expenses/expensesTable.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div th:switch="${expenses}">
    <h1 th:case="null">No expenses yet!</h1>
    <div th:case="*">
        <h1>Expenses</h1>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.date}"></td>
                <td th:text="${expense.categoryName}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.comment}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
